<app-header-fixi></app-header-fixi>
<div class="chat-container">
  <div class="chat-header">
    <span class="chat-title">Fixi</span>
    
  </div>

  <!-- Mensajes -->
  <div class="messages">
    <div
      *ngFor="let mensaje of mensajes"
      class="message"
      [ngClass]="{
        'from-client': mensaje.emisor_id !== proveedorId && mensaje.emisor_id === tokenService.getId(),
        'from-fixi': mensaje.emisor_id === proveedorId || mensaje.emisor_id !== tokenService.getId()
      }"
    >
      <div class="message-text">{{ mensaje.mensaje }}</div>
    </div>
  </div>
  

  <!-- Campo para enviar mensajes -->
  <div class="chat-input">
    <input
      type="text"
      placeholder="Escribe un mensaje..."
      [(ngModel)]="nuevoMensaje"
    />
    <button class="send-btn" (click)="enviarMensaje()">
      <i class="material-icons">send</i>
    </button>
  </div>
</div>
