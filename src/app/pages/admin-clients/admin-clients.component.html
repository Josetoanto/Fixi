<div class="main-container">
  <!-- Header -->
  <header class="header">
    <div class="logo">AdministradorPrincipal</div>
    <div class="app-title">Fixi</div>
    <div class="header-icons">
      <span class="icon gear-icon"></span>
      <span class="icon user-icon"></span>
      <span class="icon menu-icon"></span>
    </div>
  </header>

  <!-- Main content -->
  <div class="content">
    <aside class="sidebar">
      <ul class="menu">
        <li class="menu-item active">
          <a href="/homeAdmin">
            <span class="menu-icon">🏠</span> Panel
          </a>
        </li>
        <li class="menu-item">
          <a href="/clients">
            <span class="menu-icon">🛒</span> Usuarios
          </a>
        </li>
        <li class="menu-item">
          <a href="/fixis">
            <span class="menu-icon">👥</span> Fixis
          </a>
        </li>
      </ul>
      
      <div class="logout">
        <a href="/" class="logout-link">
          <span>↩</span> Cerrar Sesión
        </a>
      </div>
    </aside>

    <div class="dashboard">
      <h2 class="section-title">🔨 SECCION DE CLIENTES</h2>
      <table class="users-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.fechacreate | date: 'dd/MM/yyyy' }}</td>
            <td><button class="delete-btn" (click)="deleteUser(cliente.user_id)">🗑</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
